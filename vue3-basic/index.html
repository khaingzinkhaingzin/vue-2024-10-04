<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3</title>

    <!-- must link in head because we need vue before html load  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <h1>Vue3 Learning</h1>
    <div id="app">
        <h2>{{title}}</h2>
        <h4>Author - {{author}}</h4>
        <h4>Age - {{age}}</h4>
    </div>

    <script src="app.js"></script>
</body>
</html>
