<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3</title>

    <!-- must link in head because we need vue before html load  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        .box {
            background-color: aqua;
            padding: 100px;
            display: inline-block;
            margin: 30px;
        }
    </style>
</head>
<body>
    <h1>Vue3 Learning</h1>
    <div id="app">
        <div v-if="showBook">
            <p>{{title}}</p>
            <p>Author - {{author}}</p>
            <p>Age - {{age}}</p>
        </div>
        <button @click="showBook=!showBook">
            <span v-if="showBook">hide</span>
            <span v-if="!showBook">show</span>
        </button>

        <div class="box" @mouseover="mouseoverHandler($event, 'data')">Mouse Over</div>
        <div class="box" @mouseleave="mouseleaveHandler">Mouse Leave</div>
        <div class="box" @mouseleave="dblclickHandler">Double Click</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
