<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3</title>

    <!-- must link in head because we need vue before html load  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <h1>Vue3 Learning</h1>
    <div id="app">
        <p>{{title}}</p>
        <p>Author - {{author}}</p>
        <p>Age - {{age}}</p>
        <button v-on:click="increaseAge">Increase Age With Method</button>
        <button v-on:click="age++">Increase Age</button>
        <button v-on:click="author='Ktz'">Change Author Name</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
